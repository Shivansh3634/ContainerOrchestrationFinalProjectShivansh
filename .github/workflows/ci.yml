name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        run: docker build -t shivansh3634/django-crm:latest ./django-crm
      - name: Push to Docker Hub
        run: docker push shivansh3634/django-crm:latest
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - name: Deploy with Helm
        run: helm upgrade --install django-crm ./helm/django-crm
